apiVersion: apps/v1
kind: Deployment
metadata:
  name: threatdiviner-dashboard
  namespace: threatdiviner
  labels:
    app: threatdiviner-dashboard
spec:
  replicas: 2
  selector:
    matchLabels:
      app: threatdiviner-dashboard
  template:
    metadata:
      labels:
        app: threatdiviner-dashboard
    spec:
      containers:
        - name: dashboard
          image: threatdiviner/dashboard:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: "production"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            allowPrivilegeEscalation: false
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - threatdiviner-dashboard
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: threatdiviner-dashboard
  namespace: threatdiviner
spec:
  selector:
    app: threatdiviner-dashboard
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
