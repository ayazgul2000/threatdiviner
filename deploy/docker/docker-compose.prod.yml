version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: threatdiviner-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-threatdiviner}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?error}
      POSTGRES_DB: ${POSTGRES_DB:-threatdiviner}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-threatdiviner}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - threatdiviner-network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: threatdiviner-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - threatdiviner-network

  # OpenSearch for SIEM
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: threatdiviner-opensearch
    restart: unless-stopped
    environment:
      - cluster.name=threatdiviner
      - node.name=opensearch
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_SECURITY_PLUGIN=true"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'cluster_name'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - threatdiviner-network

  # NestJS API
  api:
    build:
      context: ../../apps/api
      dockerfile: Dockerfile
    container_name: threatdiviner-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-threatdiviner}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-threatdiviner}
      REDIS_URL: redis://redis:6379
      OPENSEARCH_URL: http://opensearch:9200
      OPENSEARCH_ENABLED: "true"
      JWT_SECRET: ${JWT_SECRET:?error}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - threatdiviner-network

  # Next.js Dashboard
  dashboard:
    build:
      context: ../../apps/dashboard
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: threatdiviner-dashboard
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - threatdiviner-network

  # Next.js Admin Portal
  admin:
    build:
      context: ../../apps/admin
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    container_name: threatdiviner-admin
    restart: unless-stopped
    environment:
      NODE_ENV: production
    depends_on:
      api:
        condition: service_healthy
    networks:
      - threatdiviner-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: threatdiviner-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - ${SSL_CERT_PATH:-./certs}:/etc/nginx/certs:ro
    depends_on:
      - api
      - dashboard
      - admin
    networks:
      - threatdiviner-network

volumes:
  postgres_data:
  redis_data:
  opensearch_data:

networks:
  threatdiviner-network:
    driver: bridge
