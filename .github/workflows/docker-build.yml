        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/admin
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=

      - name: Build and push Admin image
        uses: docker/build-push-action@v5
        with:
