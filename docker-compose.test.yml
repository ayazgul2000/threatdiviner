version: '3.8'

services:
  # Main database (uses existing td-postgres)
  postgres:
    image: postgres:16-alpine
    container_name: td-test-postgres
    environment:
      POSTGRES_USER: threatdiviner
      POSTGRES_PASSWORD: threatdiviner
      POSTGRES_DB: threatdiviner_test
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U threatdiviner"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache
  redis:
    image: redis:7-alpine
    container_name: td-test-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Fake email server
  mailhog:
    image: mailhog/mailhog
    container_name: td-mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  # Mock webhook/API server
  mockserver:
    image: mockserver/mockserver:5.15.0
    container_name: td-mockserver
    ports:
      - "1080:1080"
    environment:
      MOCKSERVER_LOG_LEVEL: WARN
